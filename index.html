<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' }
    </script>
  </head>
  <body class="transition-colors duration-300">
    <div class="absolute top-4 right-4">
      <button id="darkToggle" class="bg-gray-800 text-white px-4 py-2 rounded shadow">
        Dark Mode
      </button>
    </div>
    <div class="background min-h-screen flex items-center justify-center bg-green-100 dark:bg-gray-900 p-4">
      <div class="form bg-green-500 dark:bg-gray-800 w-full max-w-md p-6 sm:p-10 rounded-lg shadow-lg">
        <h1 class="heading text-white dark:text-green-300 font-bold text-2xl sm:text-3xl mb-4 text-center">LOAN CALCULATOR</h1>
        <label for="amount" class="text-white dark:text-green-200">Loan Amount:</label>
        <input type="number" id="amount" name="amount" class="input-field text-black dark:text-white dark:bg-gray-700 w-full p-2 mb-4 rounded" placeholder="Enter loan amount" required>
        <label for="rate" class="text-white dark:text-green-200">Interest Rate (%):</label>
        <input type="number" id="rate" name="rate" class="input-field text-black dark:text-white dark:bg-gray-700 w-full p-2 mb-4 rounded" placeholder="Enter interest rate" required>
        <label for="time" class="text-white dark:text-green-200">Loan Term (Years):</label>
        <input type="number" id="time" name="time" class="input-field w-full text-black dark:text-white dark:bg-gray-700 p-2 mb-4 rounded" placeholder="Enter loan term in years" required>
        <button class="reset border-2 bg-gray-400 text-sm text-white p-3  rounded" id="reset">RESET BUTTON</button>
        <div id="result" class="result text-white dark:text-green-300 mt-4"></div>
      </div>
    </div>
    <script>
      document.getElementById('darkToggle').addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
      });
    </script>
    <script src="index.js"></script>
  </body>
</html>
